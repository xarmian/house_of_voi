      <rect width="70" height="120" rx="6" x="90" fill="#0f172a" stroke="#4b5563" stroke-width="1"/>
      <rect width="70" height="120" rx="6" x="180" fill="#0f172a" stroke="#4b5563" stroke-width="1"/>
      <rect width="70" height="120" rx="6" x="270" fill="#0f172a" stroke="#4b5563" stroke-width="1"/>
      <rect width="70" height="120" rx="6" x="360" fill="#0f172a" stroke="#4b5563" stroke-width="1"/>
      
      <!-- Symbols -->
      <text x="35" y="75" text-anchor="middle" fill="#6b7280" font-size="40">ðŸ¥ˆ</text>
      <text x="125" y="75" text-anchor="middle" fill="#10b981" font-size="40">ðŸ’Ž</text>
      <text x="215" y="75" text-anchor="middle" fill="#f59e0b" font-size="40">ðŸ¥‡</text>
      <text x="305" y="75" text-anchor="middle" fill="#6b7280" font-size="40">ðŸ¥ˆ</text>
      <text x="395" y="75" text-anchor="middle" fill="#92400e" font-size="40">ðŸ¥‰</text>
    </g>
  </g>
  
  <!-- Play Button -->
  <g transform="translate(520, 480)">
    <circle cx="80" cy="40" r="35" fill="url(#accent)" stroke="#ffffff" stroke-width="2"/>

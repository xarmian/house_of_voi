<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clock face -->
  <circle cx="32" cy="32" r="22" fill="url(#clockGradient)" stroke="#4b5563" stroke-width="2"/>
  <circle cx="32" cy="32" r="18" fill="#f3f4f6"/>
  
  <!-- Hour markers -->
  <circle cx="32" cy="16" r="1" fill="#4b5563"/>
  <circle cx="46" cy="32" r="1" fill="#4b5563"/>
  <circle cx="32" cy="48" r="1" fill="#4b5563"/>
  <circle cx="18" cy="32" r="1" fill="#4b5563"/>
  
  <!-- Clock hands -->
  <!-- Hour hand pointing to 3 -->
  <line x1="32" y1="32" x2="40" y2="32" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
  <!-- Minute hand pointing to 12 -->
  <line x1="32" y1="32" x2="32" y2="20" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="2" fill="#374151"/>
  
  <!-- Numbers -->
  <text x="32" y="20" font-family="Arial" font-size="8" font-weight="bold" fill="#4b5563" text-anchor="middle">12</text>
  <text x="42" y="36" font-family="Arial" font-size="8" font-weight="bold" fill="#4b5563" text-anchor="middle">3</text>
  <text x="32" y="46" font-family="Arial" font-size="8" font-weight="bold" fill="#4b5563" text-anchor="middle">6</text>
  <text x="22" y="36" font-family="Arial" font-size="8" font-weight="bold" fill="#4b5563" text-anchor="middle">9</text>
</svg>